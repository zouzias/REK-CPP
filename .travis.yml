language: cpp
compiler: gcc
before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.9; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
  - sudo pip install cpp-coveralls pyyaml
  - sudo apt-get install valgrind

script:
- echo "Running unit tests"
- ./runTest.sh
- echo "Running valgrind tests on dense matrices..."
- valgrind --leak-check=full --error-exitcode=1 ./testDense
- echo "Running valgrind tests on sparse matrices..."
- valgrind --leak-check=full --error-exitcode=1 ./testSparse
